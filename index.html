<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Carousel with Accordion</title>

<style>
/* ===== PAGE BACKGROUND ===== */
body{
    font-family: "Segoe UI", sans-serif;
    min-height:100vh;
    padding:30px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    position:relative;
}

body::before{
    content:"";
    position:fixed;
    inset:0;
    background:
      radial-gradient(circle at 15% 20%, rgba(255,255,255,0.18), transparent 40%),
      radial-gradient(circle at 85% 80%, rgba(255,255,255,0.15), transparent 45%);
    pointer-events:none;
}

h2{
    text-align:center;
    margin-bottom:35px;
    color:#fff;
    letter-spacing:1px;
}

/* ===== CAROUSEL LAYOUT ===== */
.wrapper{
    max-width:1000px;
    margin:auto;
    position:relative;
}

.viewport{
    overflow:hidden;
}

.carousel{
    display:flex;
    gap:24px;
    transition:transform 0.5s ease;
}

/* ===== CARD ===== */
.card{
    min-width:270px;
    background:#fff;
    border-radius:18px;
    box-shadow:0 10px 22px rgba(0,0,0,0.15);
    cursor:pointer;
    transition:transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover{
    transform:translateY(-6px);
    box-shadow:0 16px 30px rgba(0,0,0,0.25);
}

.card img{
    width:100%;
    height:175px;
    object-fit:cover;
    border-radius:18px 18px 0 0;
}

.card-body{
    padding:16px 18px;
}

/* ===== HEADER ===== */
.card-title{
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.card-title h3{
    margin:0;
    font-size:18px;
    font-weight:600;
}

/* ===== EXPANDABLE LIST ===== */
.list{
    margin-top:12px;
    max-height:0;
    overflow:hidden;
    transition:max-height 0.4s ease;
}

.list span{
    display:block;
    font-size:14px;
    padding:6px 0;
    color:#444;
}

.list span::before{
    content:"• ";
    color:#5c6bc0;
    font-weight:bold;
}

.card.active .list{
    max-height:160px;
}

/* ===== TOGGLE ICON ===== */
.toggle{
    font-size:22px;
    font-weight:bold;
    transition:transform 0.3s ease;
}

.card.active .toggle{
    transform:rotate(45deg);
}

/* ===== NAV BUTTONS ===== */
.btn{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    background:#111;
    color:#fff;
    border:none;
    padding:14px 18px;
    border-radius:50%;
    cursor:pointer;
    z-index:10;
    opacity:0.9;
}

.btn:hover{
    opacity:1;
}

.left{left:-45px}
.right{right:-45px}
</style>
</head>

<body>

<h2>Product Categories</h2>

<div class="wrapper">
<button class="btn left" onclick="slide(-1)">❮</button>

<div class="viewport">
<div class="carousel" id="carousel">

<!-- 1 -->
<div class="card" onclick="toggle(this)">
<img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d" alt="">
<div class="card-body">
<div class="card-title">
<h3>Men Wear</h3>
<span class="toggle">+</span>
</div>
<div class="list">
<span>Shirts</span>
<span>Trousers</span>
<span>Hoodies</span>
</div>
</div>
</div>

<!-- 2 -->
<div class="card" onclick="toggle(this)">
<img src="https://images.unsplash.com/photo-1483985988355-763728e1935b" alt="">
<div class="card-body">
<div class="card-title">
<h3>Women Wear</h3>
<span class="toggle">+</span>
</div>
<div class="list">
<span>Gowns</span>
<span>Blouses</span>
<span>Skirts</span>
</div>
</div>
</div>

<!-- 3 -->
<div class="card" onclick="toggle(this)">
<img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff" alt="">
<div class="card-body">
<div class="card-title">
<h3>Footwear</h3>
<span class="toggle">+</span>
</div>
<div class="list">
<span>Sneakers</span>
<span>Slippers</span>
<span>Formal Shoes</span>
</div>
</div>
</div>

<!-- 4 -->
<div class="card" onclick="toggle(this)">
<img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30" alt="">
<div class="card-body">
<div class="card-title">
<h3>Wrist Watches</h3>
<span class="toggle">+</span>
</div>
<div class="list">
<span>Digital</span>
<span>Analog</span>
<span>Smart</span>
</div>
</div>
</div>

<!-- 5 -->
<div class="card" onclick="toggle(this)">
<img src="https://images.unsplash.com/photo-1599643478518-a784e5dc4c8f" alt="">
<div class="card-body">
<div class="card-title">
<h3>Bags</h3>
<span class="toggle">+</span>
</div>
<div class="list">
<span>School Bags</span>
<span>Travel Bags</span>
<span>Handbags</span>
</div>
</div>
</div>

<!-- 6 -->
<div class="card" onclick="toggle(this)">
<img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f" alt="">

<h3>Accessories</h3>

</div>

<span>Belts</span>
<span>Caps</span>

</div>
</div>
</div>

<!-- 7 -->
<div class="card" onclick="toggle(this)">
<img src="https://images.unsplash.com/photo-1594035910387-fea47794261f" alt="">

<h3>Fragrances</h3>

</div>

<span>Unisex</span>
</div>
</div>
</div>

</div>
</div>

<button class="btn right" onclick="slide(1)">❯</button>
</div>

<script>
let pos = 0;
const track = document.getElementById("carousel");
const cardSize = 294;
const total = track.children.length;

/* AUTO SLIDE */
let auto = setInterval(()=>slide(1), 4000);

function slide(dir){
    pos += dir;

    if(pos >= total){
        pos = 0;
    }
    if(pos < 0){
        pos = total - 1;
    }

    track.style.transform =
        `translateX(${-pos * cardSize}px)`;
}

/* ACCORDION */
function toggle(el){
    document.querySelectorAll(".card").forEach(c=>{
        if(c !== el) c.classList.remove("active");
    });
    el.classList.toggle("active");
}

/* PAUSE ON HOVER */
track.addEventListener("mouseenter",()=>clearInterval(auto));
track.addEventListener("mouseleave",()=>{
    auto = setInterval(()=>slide(1), 4000);
});
</script>

</body>
</html>
